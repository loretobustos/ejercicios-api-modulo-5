<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center pt-5">
      <h1>PokeApi Ejemplo</h1>
      <p class="lead">Un ejemplo de una pokedex online!</p>
    </header>

    <section>
      <form>
        <div class="row w-50 m-auto">
          <div class="col-12 col-sm-6">
            <label> Ingrese el nombre o el id del pokemon:</label>
          </div>

          <div class="col-12 col-sm-6">
            <input class="form-control" id="pokemonInput" />
          </div>
        </div>

        <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
      </form>
    </section>

    <section class="container">
      <div class="row ">
        <div class="col-12 col-sm-6" id="pokeInfo"></div>

        <div
          class="col-12 col-sm-6 pl-0 "
          id="pokeStats"
          style="height: 300px; width: auto"
        ></div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
