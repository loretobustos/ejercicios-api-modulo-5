<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- en esta seccion se agregan los CDN de bootstrap encontrado en su pagina web oficial-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- en esta seccion se agrega el CDN de jQuery encontrado en su página web oficial-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- en esta seccion se agrega el CDN de CanvasJS encontrado en su página web oficial-->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <title>SuperHero</title>
</head>
<body>
    <!-- Se utiliza el navbar proporcionado por bootstrap y se le incluye la imagen con el titulo del menu de navegacion -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
        <img src="./assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        SuperHero
        </a>
    </nav>
    <!-- las principales clases de bootstrap que se pueden utilizar son:  container, mt (margin top), text-center,  form-group (para agrupar los input en los formularios), btn y btn-primary para el boton,form-control para el input-->
    <main class="m-5">
        <!-- se utiliza esta zona dentro del main, para agregar la etiqueta head que contenga y muestre la imagen principal del documento -->
        <head>
            <div class="text-center">
                <img src="./assets/img/sh1.jpg" alt="sh" width="350" height="250">
            </div>
        </head>
        <!-- seccion para agregar el formulario -->
        <section class="mx-5">
            <h2 class="mx-5">Encuentra tu SuperHero</h2>
            <form class="mx-5">
                <div class="form-group">
                  <label for="idHero">Ingresa el número del SuperHero a buscar</label>
                  <input type="text" class="form-control" id="hero">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>
        <!-- seccion para mostrar los resultados dinamicamente -->
        <section class="mt-4 row">
            <div id="resultado" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"></div>
            <!-- se agrega la seccion en donde se mostgrara la grafica con al informacion -->
            <div id="chartContainer" style="height: 600px; width: 100%;" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"></div>
        </section>
    </main>
    <!-- antes de finalizar el body, se agrega la etiqueta para incluir el archivo externo de js, denominado script.js  -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
